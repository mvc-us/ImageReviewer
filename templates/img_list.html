<!doctype html>
<html>
<head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  .fit { /* set relative picture size */
    max-width: 100%;
    max-height: 100%;
  }
  .center {
    display: block;
    margin: auto;
  }
</style>
</head>

<body>
<title>Result List:</title>

<ul>
  <li><a href="{{ random_img_url }}">Random</a></li>
{% for img in images %}
  <li><a href="{{ img.url }}">{{ img.name }}</a></li>
{% endfor %}
</ul>

</body>
</html>
